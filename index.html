  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .calculator { background:white; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.1); padding:20px; text-align:center; }
    input { width:240px; padding:12px; font-size:18px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 20px; margin:5px; font-size:16px; border:none; border-radius:6px; background:#0070f3; color:white; cursor:pointer; }
    button:hover { background:#0059c9; }
    h1 { color:#333; }
  </style>
</head>

<body>
  <div class="calculator">
    <h1>Free Online Calculator</h1>
    <input id="display" readonly />
    <div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>
      <button onclick="back()">⌫</button>
    </div>
    <div>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">−</button>
    </div>
    <div>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>
    </div>
    <div>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    function append(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function back() { display.value = display.value.slice(0, -1); }
    function calculate() { try { display.value = eval(display.value); } catch { display.value = 'Error'; } }
  </script>
</body>
